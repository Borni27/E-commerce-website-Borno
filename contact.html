      <main>
        <section class="contact-section ">
            <h2 class="text-center">Contact Us</h2>
            <div class="contact-container  center__content">
                <form action="https://formspree.io/f/xldrrlwj"  method="post"   class="form card  ">
                    <div class="form-control center__content">
                     <label for="name">Name</label>
                     <input type="text" name="name" id="name" required autocomplete="name">
                    </div>
                    <div class="form-control center__content">
                     <label for="email">Email</label>
                     <input type="email" name="email" id="email" required autocomplete="email">
                    </div>
                    
                    <div class="form-control center__content">
                     <label for="mess">Message</label>
                     <textarea  name="mess" id="mess" required autocomplete="password"></textarea>
                    </div>
                    <div class="form-control center__content form-btn">
                     
                    <button class="btn1 register-btn" type="submit">Submit</button>
                    </div>
                 </form>
                 <div class="contact-address flex-space-around center__content">
                    <address>
                        <h4>Address</h4>
                        <p>Collge gate,Tongi,Gazipur,Dhaka,Bangladesh</p>
                        <span>Call:</span>
                        <a href="">017189022222</a>
                    </address>
                    <iframe   class="contact__map"  src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3998364.8402833776!2d10.460163606259469!3d11.859533555030453!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x111b0751329a9727%3A0xe4d749d5b2177a1d!2sBorno%2C%20Nigeria!5e0!3m2!1sen!2sbd!4v1719212025757!5m2!1sen!2sbd" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
